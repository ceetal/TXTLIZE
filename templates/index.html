<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TextAnalyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark"data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AnalyzeText</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href=hello>About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ContactUs</a>
              </li>
            </ul>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
          </div>
        </div>
      </nav>

      <!-- Alert with constrained width -->
      <div>
        <div class="alert alert-success" role="alert">
          A simple success alertâ€”check it out!
        </div>
      </div>
      <div class="container">
        <form action="/analyze" method="post">{% csrf_token %}
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Enter Your Text Here</label>
        <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
      </div>
      
    <div class="form-check form-switch">
      <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuation</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" name="uppercase" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">UPPERCASE</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" name="newlinespace" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Remove newline Space</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" name="extraspace" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Remove extre Space</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" name="charactercount" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Count the Words</label>
    </div>
    <button type="submit" class="btn btn-success" style="margin-top: 2px;">Success</button>
  </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
