<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template is Working</title>
</head>
<body>
    <h1>Welcome to the text analyzer</h1>
    <form action="/analyze" method="get">
    <textarea name="text" style="width: 1266px; height: 197px;"> </textarea><br>
    <input type="checkbox" name="removepunc">Remove Punctuation<br>
    <input type="checkbox" name="uppercase">UPPERCASE<br>
    <input type="checkbox" name="newlinespace">REMOVESPACE<br>
    <input type="checkbox" name="extraspace">EXTRASPACE<br>
    <input type="checkbox" name="charactercount">Counting<br>
    <button type="submit">Analyze text</button>
</form>
</body>
</html>
